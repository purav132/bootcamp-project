<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/src/main/resources/css/registration.css">
   <script src="/src/main/resources/js/registration_js/captcha_verification.js" type="module"  ></script>
   <script src="/src/main/resources/js/registration_js/password_validation.js" defer></script>
   <script src="/src/main/resources/js/registration_js/password_visibility.js" defer></script>
   <script src="/src/main/resources/js/registration_js/submit_button_backend_integration.js" defer></script>
   <script src="/src/main/resources/js/registration_js/submit_form.js" type="module" ></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Registration Page</title>
</head>
<body>
    <section class="section-signup container">
        <h2>Registration</h2>
        <form  class="signupForm"    onkeydown="return event.key != 'Enter';"  >
           <div class="form-group">
               <label for="first-name">First Name</label>
               <input type="text" id="first-name" name="firstName" required placeholder="Enter Your First Name"> 
           </div>
           <div class="form-group">
               <label for="last-name">Last Name</label>
               <input type="text" id="last-name" name="lastName" required  placeholder="Enter Your Last Name"> 
           </div>

           <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required  placeholder="Enter Email Address"> 
          </div>
         
            <div class="form-group">
              <label for="password">Password 
                <i class="bi bi-eye-slash" id="togglePassword"></i> 
              </label>
              <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required  placeholder="Type Password">
              
            </div>
                
            <div id="message">
                  <h3>Password must contain the following:</h3>
                   <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                   <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                   <p id="number" class="invalid">A <b>number</b></p>
                   <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>
          
          
           <div class="form-group">
               <label for="confirmPassword">Confirm Password
                <i class="bi bi-eye-slash" id="toggleConfirmPassword"></i>  
               </label>
               <input type="password" id="confirmPassword" name="confirmPassword" required  placeholder="Re-enter Password"> 
          
           </div>
          
              
           <div class="form-group bg-dark">
             <div class="container captchaBox">
                <div class="captchaBackground">
                    <canvas id="captcha">captcha</canvas>
                </div>
                    <input type="text" id="captchaField" placeholder="Enter Code Here">
                   
                    <button id="refreshButton" class="btn ">Refresh</button>
                   <!-- <button id="validateCaptcha">Validate captcha</button><br> -->
                    <!-- <button id="submitButton" class="btn signup-btn">Validate</button> -->
                    <!-- <span id="output"></span><br> -->
              </div>
            </div>
            </div>
          
            <div class="form-group">
                <button type="button" class="btn " id="submit-btn" >Submit</button>
           </div>

        </form>  
      </section>


   
</body>
</html>
