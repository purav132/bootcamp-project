<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/loginCss/login.css" >
</head>
<body>

    <div class="login-form">
      <form>
        <h1>Login</h1>
        <div class="content">
          <div class="input-field">
            <p id="popupMessageEmail">Please Enter valid email</p>
            <span id="popupMessagePassword">Please Enter valid email or password</span>
            <span id="popupMessageCaptcha">Please Enter valid Captcha</span>
            <input type="email" id="emailContainer" placeholder="Email" autocomplete="nope">
          </div>
          <div class="input-field">
            <input type="password" id="passwordContainer" placeholder="Password" autocomplete="new-password">
          </div>
          <label for="showPassword" class="checkbox-label">Show Password</label>
          <input type="checkbox" id="showPassword">
          <div class="captchaBackground">
            <canvas id="captcha">captcha</canvas>
            <input type="text" id="captchaField">
            <button id="refreshCaptcha">refresh</button><br><br><br>
             <!-- <button id="validateCaptcha">Validate captcha</button><br> -->
            <span id="output"></span><br><br>
            </div>
         <button class="ForgotPassword">Forgot Your Password?</button>
        <div class="action">
          <button id="Register">Register</button>
          <button id="submitButton">Sign in</button>
        </div>
      </form>
    </div>
    <div id="ForgotPasswordModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Please enter your email address:</p>
          <input type="text" id="emailInput">
          <button id="submitButtonModal">Submit</button>
        </div>
      </div>
    <!-- partial -->
    <script type="module" src="./js/login_js/login.js"></script>
    <script type="module" src="./js/login_js/captcha.js"></script>
    <script type="module" src="./js/login_js/signup.js"></script>
    <script type="module" src="./js/login_js/forgotPassword.js"></script>
    </body>
</html>
